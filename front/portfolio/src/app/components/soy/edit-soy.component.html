
<style>
    .row{
        background-image: url(../../../assets/img/baner2.jpg);
        padding: 10px;
        margin: 10px;
        margin: 10px;
        height: 600px;
        }
    form{
        color: white;
    }
    input, textarea {
        margin-bottom: 20px;
    }
</style>
    <div class="container align-items-center" *ngIf="persona">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">fotografia</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        editar persona
                    </button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
