<!--experiencia-->
<div class="contenedor">
  <div class="row">
    <div class="text"><h1>Experiencias</h1></div>
    <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
          </button>
        </div>
        <div class="col-8">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col-2">EMPRESA</th>
                <th scope="col-6">DESCRIPCION DE TAREA</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Experiencia of expe">
                <td>
                  <h3>{{Experiencia.nombreE}}</h3>
                </td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                  <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
                </td>
                  <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button>
                  </td>
              </tr>
            </tbody>
          </table>
        <div class="col-1">
        </div>
      </div>
    </div>
  </div>
</div>
